<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="timeShow"></div>
<script>
    window.onload = function () {
        var curTime = new Date();//当前时间
        var endTime = new Date('2016,10,30');
        var leftTime = endTime.getTime() - curTime.getTime();//获取毫秒
        var time = leftTime/(24*60*60*1000);
        if(time>0) {
            document.getElementById('timeShow').innerHTML = Math.ceil(time);
        }
    };
